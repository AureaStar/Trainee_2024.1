<!-- Open The Modal -->
<button id="CriarUsuario">Criar Usuario</button>

<!-- The Modal -->
<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2>Criar Usu√°rio</h2>
        </div>
        <div class="modal-body">
            <form>
            <label for="firstname" class="namebox">Nome:</label><br>
            <input type="text" class="box" placeholder="Coloque seu nome" name="firstname" required><br>

            <label for="lastname" class="namebox">Sobrenome:</label><br>
            <input type="text" class="box" placeholder="Coloque seu sobrenome" name="lastname" required><br>

            <label for="emal" class="namebox">Email:</label><br>
            <input type="email" class="box" placeholder="Coloque seu email" name="email" required><br>

            <label for="senha" class="namebox">Senha:</label><br>
            <input type="password" class="box" placeholder="Crie uma senha" name="senha" required><br>

            <label for="senha-repeat" class="namebox">Confirme sua senha:</label><br>
            <input type="password" class="box" placeholder="Repita sua senha" name="senha-repeat" required><br>
        </form>
        </div>
        <div class="modal-footer">
            <button>Salvar</button>
        </div>
    </div>

</div>
