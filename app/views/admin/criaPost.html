<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CriarPost</title>
<!-- <link rel="stylesheet" href="../../../public/css/criarPost.css"> -->
</head>
<body>
    <div class="container">
        <h1>Criar Post</h1>
        <div class="criar">
            <form>
                <label for="name" class="namebox">Usuário:</label><br>
                <input type="text" class="box" placeholder="Coloque seu nome" name="name"><br>

                <label for="title" class="namebox">Título:</label><br>
                <input type="text" class="box" placeholder="Insira o título" name="title"><br>

                <label for="text" class="namebox">Conteúdo:</label><br>
                <input type="text" class="box" placeholder="Escreva o conteúdo" name="text"><br>

                <label for="imagem" class="namebox">Imagem:</label><br>
                <input type="image" class="box" placeholder="Adicione a foto" name="imagem"><br>

                <label for="data" class="namebox">Data de criação do post:</label><br>
                <input type="date" class="box" placeholder="00/00/0000" name="data"><br>
            </form>
        </div>
    </div>
</body>
</html>
